<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head :insert="~{fragments/fragments :: head}"> 
</head>
<body>
<header th:insert="~{fragments/navbar :: navbar('home')}"></header>

<main class="container">
    <div class="row">
        <div class="col-12">
            
       
				<h1 class="py-4 mb-2 text-center">
					Lit of available pizzas
				</h1>
			<div class="card w-100">
				<div class="card-body">
						<p th:text="${pizza.id}"></p>
						<p th:text="${pizza.name}"></p>
						<p th:text="${pizza.description}"></p>
						<!--<p th:text="${pizza.url}"></p> -->
						<p th:text="${pizza.price} + '$'"></p>
						<p:block th:if="${pizza.available}">
						<p th:text="available">
						</p>
						</p:block>
						<th:block th:unless="${pizza.available}">
							<p th:text="n.a.">
							</p>	
						</th:block>
						<p th:text="${pizza.createdAt}"></p>
						<p th:text="${pizza.updatedAt}"></p>
			</div>
       
            
        </div>
    </div>
</main>

<footer th:replace="~{fragments/fragments :: footer}"></footer>
<th:block th:replace="~{fragments/fragments :: scripts}"></th:block>
</body>
</html>

</body>
</html>
