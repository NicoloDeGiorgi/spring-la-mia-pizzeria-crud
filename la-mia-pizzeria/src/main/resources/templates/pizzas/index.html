<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head :insert="~{fragments/fragments :: head}"> 
</head>
<body>
<header th:insert="~{fragments/navbar :: navbar('home')}"></header>

<main class="container">
    <div class="row">
        <div class="col-12">
            
            <th:block th:if="${pizzas.size() > 0}">
				<h1 class="py-4 mb-2 text-center">
					Lit of available pizzas
				</h1>
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Price</th>
						<th>Available</th>
						<th>CreatedAt</th>
						<th>UpdatedAt</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="pizza : ${pizzas}">
						<td th:text="${pizza.id}"></td>
						<td th:text="${pizza.name}"></td>
						<td th:text="${pizza.price} + '$'"></td>
						<th:block th:if="${pizza.available}">
						<td th:text="available">
						</td>
						</th:block>
						<th:block th:unless="${pizza.available}">
							<td th:text="n.a.">
							</td>	
						</th:block>
						<td th:text="${pizza.createdAt}"></td>
						<td th:text="${pizza.updatedAt}"></td>
						<td class>
			
							<a th:href="@{/pizzas/{id}(id=${pizza.id})}" class="btn btn-sm btn-primary">
								Show
							</a>
							<a class="btn btn-sm btn-success">
								Edit
							</a>
							<a class="btn btn-sm btn-warning">
								Delete
							</a>
						</td>
					</tr>
				</tbody>
			</table>
        </th:block>
            <th:block th:unless="${pizzas.size() > 0}">
                <h3 class="py-5 text-center">
                    No pizzas are available this time...
                </h3>
            </th:block>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/fragments :: footer}"></footer>
<th:block th:replace="~{fragments/fragments :: scripts}"></th:block>
</body>
</html>

</body>
</html>
